<meta charset='utf-8'>
<link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500|Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp'
      rel='stylesheet'>
<button title='Άνοιγμα Παραθύρου' id='toolkitOpenButton' class='starting_button'>
	<div>
		<span class='material-icons' style='color: white'>
			accessible
		</span>
	</div>
</button>

<div id='toolkit' class='toolkit'>
	<div class='toolkit_header'>
		<span class='header_text'>Μενού Προσβασιμότητας</span>
		<button title='Κλείσιμο Παραθύρου' id='close_button'>
			<span class='material-icons' style='color: white'>
				close
			</span>
		</button>
	</div>

	<div class='buttons_with_header_block' id='contrast_colors_block'>
		<span class='button_block_header'>Αντίθεση Χρωμάτων</span>
		<button class='control_button' title='Αποκορεσμός' id='toolkit_contrast_greyscale'>
			<span class='material-icons'>
				brightness_medium
			</span>
			<div class='checkMark'>
				<span class='material-icons'>
					check_circle
				</span>
			</div>
			<span class='button_text'>Αποκορεσμός</span>
		</button>
		<button class='control_button' title='Ανοιχτή Αντίθεση' id='toolkit_contrast_bright'>
				<span class='material-icons'>
					brightness_low
				</span>
				<div class='checkMark'>
				<span class='material-icons'>
					check_circle
				</span>
				</div>
				<span class='button_text'>Ανοιχτή<br>Αντίθεση</span>
		</button>
		<button class='control_button' title='Αντιστροφή Χρωμάτων' id='toolkit_contrast_reverse'>
			<span class='material-icons'>
				brightness_7
			</span>
			<div class='checkMark'>
				<span class='material-icons'>
					check_circle
				</span>
			</div>
			<span class='button_text'>Αντιστροφή<br>Χρωμάτων</span>
		</button>
	</div>

	<div class='buttons_with_header_block' id='font_size_block'>
		<div class='button_block_headerAND_fontSize'>
			<span id='right_of_font_size_header'></span>
			<span class='button_block_header' id='font_size_header'>Μέγεθος Κειμένου</span>
			<span id='font_size'></span>
		</div>
		<button class='control_button' title='Μεγιστοποίηση Κειμένου' id='toolkit_max_font'>
			<span class='material-icons'>
				format_size
			</span>
			<span class='button_text'>Μεγιστοποίηση<br>Κειμένου</span>
		</button>
		<button class='control_button' title='Σμίκρυση Κειμένου' id='toolkit_min_font'>
			<span class='material-icons'>
				text_fields
			</span>
			<span class='button_text'>Σμίκρυση<br>Κειμένου</span>
		</button>
		<button class='control_button' title='Αλλαγή Γραματοσειράς' id='toolkit_change_font'>
			<span class='material-icons'>
				format_shapes
			</span>
			<div class='checkMark'>
				<span class='material-icons'>
					check_circle
				</span>
			</div>
			<span class='button_text'>Αλλαγή<br>Γραματοσειράς</span>
		</button>
	</div>

	<div class='buttons_with_header_block' id='highlight_content_block'>
		<span class='button_block_header'>Επισήμανση Περιεχομένου</span>
		<button class='control_button' title='Επισήμανση Συνδέσμων' id='toolkit_highlight_links'>
			<span class='material-icons'>
				link
			</span>
			<div class='checkMark'>
				<span class='material-icons'>
					check_circle
				</span>
			</div>
			<span class='button_text'>Επισήμανση<br>Συνδέσμων</span>
		</button>
		<button class='control_button' title='Επισήμανση Τίτλων' id='toolkit_highlight_headers'>
			<span class='material-icons'>
				title
			</span>
			<div class='checkMark'>
				<span class='material-icons'>
					check_circle
				</span>
			</div>
			<span class='button_text'>Επισήμανση<br>Τίτλων</span>
		</button>
		<button class='control_button' title='Εμφάνιση Τίτλων Εικόνων' id='toolkit_highlight_image_titles'>
			<span class='material-icons'>
				insert_photo
			</span>
			<div class='checkMark'>
				<span class='material-icons'>
					check_circle
				</span>
			</div>
			<span class='button_text'>Εμφάνιση Τίτλων<br>Εικόνων</span>
		</button>
	</div>

	<div class='buttons_with_header_block' id='cursor_and_zoom_block'>
		<span class='button_block_header'>Μεγένθυση</span>
		<button class='control_button' title='Λευκός Κέρσορας' id='toolkit_big_cursor_white'>
			<span class='material-icons-outlined'>
				mouse
			</span>
			<div class='checkMark'>
				<span class='material-icons'>
					check_circle
				</span>
			</div>
			<span class='button_text'>Λευκός<br>Κέρσορας</span>
		</button>
		<button class='control_button' title='Μαύρος Κέρσορας' id='toolkit_big_cursor_black'>
			<span class='material-icons'>
				mouse
			</span>
			<div class='checkMark'>
				<span class='material-icons'>
					check_circle
				</span>
			</div>
			<span class='button_text'>Μαύρος<br>Κέρσορας</span>
		</button>
		<button class='control_button' title='Μεγένθυση Οθόνης' id='toolkit_zoom_in'>
			<span class='material-icons'>
				zoom_in
			</span>
			<div class='checkMark'>
				<span class='material-icons'>
					check_circle
				</span>
			</div>
			<span class='button_text'>Μεγένθυση<br>Οθόνης</span>
		</button>
	</div>

	<div class='reset_button_block'>
		<button class='reset_button' title='Αφαίρεση Επιλογών' id='toolkit_reset'>
			<span id='big_button' class='button_text'>Αφαίρεση Επιλογών</span>
			<span class='material-icons' style='font-size: 30px'>
				delete_sweep
			</span>
		</button>
	</div>
	
</div>
